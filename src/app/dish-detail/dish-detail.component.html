<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
        <mat-card-header>
            <mat-card-title>
                <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
        </mat-card-header>
        <img width="450" height="400" src="{{dish.image}}" alt="{{dish.name}}">
        <mat-card-content>
            <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click) = 'goBack()'>BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>

    
  </div>

  <div fxFlex="40">
    
    <mat-list  rowHeight="200px" *ngIf="dish"> 
      <h3>COMMENTS</h3>
        <mat-list-item *ngFor="let comments of dish.comments">
            <p matLine>{{comments.comment}} </p>
              <p matLine>  {{comments.rating}} Stars </p>
               <p matLine> --{{comments.author}} {{comments.date| date}}</p>  
                           
        </mat-list-item>
    </mat-list>

  </div>
  <div fxFlex [hidden]="dish">
    <mat-spinner>Loading . . . Please hold your taste buds!!!</mat-spinner>
</div>

</div>
